<mat-toolbar class="navbar" *ifAuthenticated>
    <img src="../../../assets/images/logo-baron-pesi.svg" alt="" class="button" mat-menu-item>
    <button class="button" mat-menu-item routerLink="events">
        Eventi
    </button>
    <button class="button" mat-menu-item routerLink="cards">
        Carte
    </button>
    <span class="example-spacer"></span>
    <button class="button" mat-menu-item routerLink="subjects">
        Soggetti
    </button>
    <span class="example-spacer"></span>
    <button class="button" mat-menu-item routerLink="installations" *appIfAdmin>
        Installazioni
    </button>
    <span class="example-spacer"></span>
    <button class="button" mat-menu-item routerLink="users" *appIfAdmin>
        Utenti
    </button>
    <span class="toolbar-item-spacer"></span>
    <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
        <button mat-menu-item routerLink="my-account">
            <mat-icon>person</mat-icon><span>Il mio profilo</span>
        </button>
<!--
        <button mat-menu-item routerLink="#">
            <mat-icon>settings</mat-icon><span>Settings</span>
        </button>
        <button mat-menu-item routerLink="#">
            <mat-icon>help</mat-icon><span>Help</span>
        </button>
-->
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="sidenav.close(); authSrv.logout()">
            <mat-icon>exit_to_app</mat-icon>Logout
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container" [ngClass]="resizeComponent() ? 'not-authenticated' : ''">
    <mat-sidenav #sidenav [mode]="getScreenWidth < 1160 ? 'over' : 'side'" [class.mat-elevation-z4]="true" class="app-sidenav">
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet>
        </router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
