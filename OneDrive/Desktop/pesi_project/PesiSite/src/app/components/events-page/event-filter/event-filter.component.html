<form [formGroup]="filtersForm">
    <mat-form-field>
        <mat-label>Inserisci date</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" formControlName="dtMin">
          <input matEndDate placeholder="End date" formControlName="dtMax">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

    <mat-form-field>
      <mat-label>Codice Carta</mat-label>
      <input matInput placeholder="Codice carta" #input formControlName="cardCode">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Targa</mat-label>
        <input matInput placeholder="Targa" #input formControlName="plate">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ragione Sociale</mat-label>
      <input matInput placeholder="Ragione Sociale" #input formControlName="socialReason">
    </mat-form-field>

    <mat-form-field *appIfAdmin>
      <mat-label>Installazione</mat-label>
      <mat-select formControlName="idInstallation">
        <mat-option value="">
          <div style="margin: 10px auto 10px auto;">
            <strong>--nessuna--</strong>
          </div>        
        </mat-option>
        <mat-option *ngFor="let installation of installations$ | async" [value]="installation.id">
          <div style="margin: 10px auto 10px auto;">
            <strong>Codice: </strong>{{ installation.installationCode }}
            <br>
            <strong>Descrizione: </strong>{{ installation.description }}
          </div>
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-raised-button (click)="deleteFilters()">Azzera filtri</button>
  </form>
