<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <img mat-card-image [src]="user?.picture">
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <h2>{{ user?.fullName }}</h2>
      <h2>IBAN: {{ user?.iban }}</h2>
      <h2>Data registrazione: {{ user?.date! | dateTimeUfficial }}</h2>
    </mat-card-content>
</mat-card>
<br>
<app-change-password></app-change-password>
